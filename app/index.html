<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="vendors/normalize-css/normalize.css">
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="css/style.css">
    <!-- End Stylesheets -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <h1>Chat Box</h1>
                <div id="chat"></div>
            </div>
            <div class="col-md-6 col-md-offset-2">
                <form id="message-form" action="" method="post" accept-charset="utf-8">
                    <input type="text" id="message" class="message-input" placeholder="Type in your message..." autocomplete="off" autofocus>
                    <button type="submit" id="submit" class="submit-button pull-right"><i class="fa fa-send fa-lg"></i></button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- End Scripts -->
</body>

</html>
