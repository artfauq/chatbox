<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <link rel="stylesheet" href="./main.min.css">
</head>

<body>
    <div class="container">

        <div class="flex flex-horizontal flex-around align-center">
            <h1>Chat Box</h1>
            <button type="button" id="cogs_button" class="button">
                <i class="fa fa-cogs fa-lg"></i>
            </button>
        </div>

        <div id="chat"></div>

        <form id="message-form" method="post" accept-charset="utf-8" class="flex flex-horizontal margin-top align-center">
            <input type="text" id="message-input" placeholder="Type in your message..." autocomplete="off" autofocus required>
            <div>
                <button type="submit" class="button">
                    <i class="fa fa-send fa-lg"></i>
                </button>
                <button type="button" id="thumb-button" class="button">
                    <i class="fa fa-thumbs-up fa-lg"></i>
                </button>
                <button type="button" id="file_button" class="button">
                    <i class="fa fa-paperclip fa-lg"></i>
                </button>
            </div>
        </form>

        <div id="parameters" class="full">
            <h2>Paramètres</h2>
            <h3>Pseudo</h3>
            <div class="margin-bottom"></div>

            <h3>Avatar</h3>
            <div id="avatars" class="margin-bottom">
                <i class="avatar fa fa-cogs"></i>
                <i class="avatar fa fa-futbol-o"></i>
                <i class="avatar fa fa-female"></i>
                <!-- <i class="avatar fa fa-female"></i> -->
                <!-- <i class="avatar fa fa-female"></i> -->
            </div>

            <h3>Couleur</h3>
            <div class="margin-bottom"></div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>

</html>
